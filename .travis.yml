language: cpp
compiler:
  - gcc
  - clang
env:
  - CTEST_MODEL=Experimental
  - CTEST_MODEL=Nightly
install:
  - wget -qO- http://www.cmake.org/files/v3.1/cmake-3.1.0-Linux-x86_64.tar.gz | tar xvz

script:
  - mkdir build
  - cd build
  - cmake -G "Unix Makefiles" ..
  - make
  - ./runAlgorithmTest
